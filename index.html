<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Licenças</title>
</head>

<body>
    <div class="container">
        <div class="header row">
            <div class="setor">
                <p>Setor</p>
            </div>
            <div class="licenca">
                <p>Licenças</p>
            </div>
            <div class="online">
                <p>Online</p>
            </div>
            <div class="offline">
                <p>OffLine</p>
            </div>
        </div>
        <div class="cobranca row">
            <div class="setor">
                <p>Cobrança</p>
            </div>
            <div class="licenca"></div>
            <div class="online"></div>
            <div class="offline">
                <div id="off"></div>
                <div class="warn tooltip"></div>
            </div>
        </div>
        <div class="faturamento row">
            <div class="setor">
                <p>Faturamento</p>
            </div>
            <div class="licenca"></div>
            <div class="online"></div>
            <div class="offline">
                <div id="off"></div>
                <div class="warn tooltip"></div>
            </div>
        </div>
        <div class="suporte row">
            <div class="setor">
                <p>Suporte</p>
            </div>
            <div class="licenca"></div>
            <div class="online"></div>
            <div class="offline">
                <div id="off"></div>
                <div class="warn tooltip"></div>
            </div>
        </div>
        <div class="validacao row">
            <div class="setor">
                <p>Validação</p>
            </div>
            <div class="licenca"></div>
            <div class="online"></div>
            <div class="offline">
                <div id="off"></div>
                <div class="warn tooltip"></div>
            </div>
        </div>
        <div class="total row">
            <div class="setor">
                <p>Total</p>
            </div>
            <div class="licenca"></div>
            <div class="online"></div>
            <div class="offline"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
